id: 18919
name: oliver-mx
environments:
    production:
        database: radiocubito-com
        storage: oliver-mx-production
        domain: oliver.mx
        memory: 1024
        cli-memory: 512
        runtime: 'php-7.4:al2'
        build:
            - 'COMPOSER_MIRROR_PATH_REPOS=1 composer install --no-dev'
            - 'php artisan event:cache'
            - 'npm ci && npm run prod && rm -rf node_modules'
